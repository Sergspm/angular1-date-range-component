<!doctype html>
<html ng-app="testApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Test app</title>
</head>
<body ng-controller="IndexController as $ctrl" ng-cloak>
	<div class="container">

		<mc-dates date-from="$ctrl.date1" date-to="$ctrl.date2" mc-change="alert(111)"></mc-dates>

		<div class="two-way-data-binding-inputs md-inline-form">
			<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
				<div>
					<md-input-container>
						<label>Дата 1</label>
						<input ng-model="$ctrl.dateFrom">
					</md-input-container>

					<md-input-container>
						<label>Дата 2</label>
						<input ng-model="$ctrl.dateTo">
					</md-input-container>
				</div>
			</md-content>
		</div>
	</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
